<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/CandyLXY/CandyLXY.github.io/master/style.css">
  </head>
  <body>
    <!-- The Clicker Wand !-->
        <button onClick = "btn()" class = "btnWand"><img src = "https://www.khanacademy.org/computer-programming/wand/5528929227194368/6654829134036992.png" alt = "Clicker-Wand" id = "wand"></button><br>
        
        
    <!-- The Current magic learned !-->
		<p id = "num"></p><br>
		
		<!-- The Upgrade Button !-->
		<button onClick = "upgrade()">Upgrade Cost <span id = "Cost">100</span></button><br>
		
		<!-- The Letter !-->
		<p id = "letter" style = "display:none;">Sorry you don't have enough magic. Click the magic want to learn some.</p>
    
    <script>
	var timeP = 0;
	var value = 1;
	var upgradeC = 100;
		    
	function btn() {
  		timeP += value;
		        
  		document.getElementById("num").innerHTML = timeP;
	}
	function upgrade() {
  		if(timeP > upgradeC){
	  		timeP -= upgradeC;
			value += value * 2;
			upgradeC += upgradeC * 2;
			document.getElementById("Cost").innerHTML = upgradeC;
  		}
  		else if(timeP < upgradeC){
		 	document.getElementById("letter").style.display = block;
		}   
	};
    </script>
  </body>
</html>
